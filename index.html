<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Science Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1, h2 {
      text-align: center;
    }
    .hidden {
      display: none;
    }
    .option {
      background: #fff;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }
    .option:hover {
      background: #d0eaff;
    }
    #submit {
      margin-top: 10px;
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #feedback {
      margin-top: 10px;
      font-weight: bold;
    }
    #shop, #timer, #streakDisplay {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="intro">
    <h1>Welcome to the Science Quiz!</h1>
    <p>Select a level to begin:</p>
    <select id="levelSelect">
      <option value="0">Easy</option>
      <option value="1">Medium</option>
      <option value="2">Hard</option>
      <option value="3">Extreme</option>
    </select>
    <br/><br/>
    <button id="start">Start Game</button>
  </div>

  <div id="quiz" class="hidden">
    <h2 id="question"></h2>
    <div id="options"></div>
    <button id="submit" style="display:none">Submit</button>
    <div id="feedback"></div>
  </div>

  <div id="shop" class="hidden">
    <h3>Score: <span id="score">0</span> | Bulbs: <span id="bulbs">0</span></h3>
  </div>

  <div id="timer" class="hidden"></div>
  <div id="streakDisplay" class="hidden"></div>

  <script>
    const allLevelsPool = [
      { name: "Easy", questions: [
        { q: "What planet is known as the Red Planet?", o: ["Earth", "Mars", "Jupiter", "Venus"], a: "Mars" },
        { q: "What gas do plants absorb from the atmosphere?", o: ["Oxygen", "Carbon Dioxide", "Nitrogen", "Helium"], a: "Carbon Dioxide" },
        { q: "How many legs does a spider have?", o: ["6", "8", "10", "12"], a: "8" },
        { q: "What is the boiling point of water?", o: ["50°C", "100°C", "150°C", "200°C"], a: "100°C" },
        { q: "What organ pumps blood?", o: ["Brain", "Liver", "Heart", "Kidney"], a: "Heart" },
        { q: "Which part of the plant conducts photosynthesis?", o: ["Root", "Stem", "Leaf", "Flower"], a: "Leaf" },
        { q: "Which animal lays eggs?", o: ["Dog", "Cow", "Hen", "Cat"], a: "Hen" },
        { q: "What is H2O commonly known as?", o: ["Salt", "Water", "Oxygen", "Hydrogen"], a: "Water" },
        { q: "What force pulls objects to the Earth?", o: ["Friction", "Gravity", "Magnetism", "Energy"], a: "Gravity" },
        { q: "What color is the sun?", o: ["Yellow", "Red", "White", "Blue"], a: "White" }
      ]},
      { name: "Medium", questions: [
        { q: "What gas do humans need to breathe?", o: ["Nitrogen", "Carbon", "Oxygen", "Helium"], a: "Oxygen" },
        { q: "Which organ helps with digestion?", o: ["Heart", "Lungs", "Stomach", "Brain"], a: "Stomach" },
        { q: "Which metal is liquid at room temperature?", o: ["Iron", "Mercury", "Aluminum", "Gold"], a: "Mercury" },
        { q: "What do bees make?", o: ["Wax", "Milk", "Honey", "Pollen"], a: "Honey" },
        { q: "Which vitamin comes from sunlight?", o: ["Vitamin A", "Vitamin B", "Vitamin C", "Vitamin D"], a: "Vitamin D" },
        { q: "What part of the body helps you hear?", o: ["Eye", "Nose", "Ear", "Tongue"], a: "Ear" },
        { q: "What gas do plants release?", o: ["Oxygen", "Carbon", "Hydrogen", "Nitrogen"], a: "Oxygen" },
        { q: "Which sense uses the nose?", o: ["Sight", "Touch", "Smell", "Taste"], a: "Smell" },
        { q: "What state of matter is air?", o: ["Solid", "Liquid", "Gas", "Plasma"], a: "Gas" },
        { q: "What’s the center of an atom?", o: ["Electron", "Proton", "Nucleus", "Neutron"], a: "Nucleus" }
      ]},
      { name: "Hard", questions: [
        { q: "What is the hardest natural substance?", o: ["Iron", "Diamond", "Gold", "Quartz"], a: "Diamond" },
        { q: "What causes tides?", o: ["Wind", "Sun", "Moon", "Gravity"], a: "Moon" },
        { q: "What’s the chemical symbol for gold?", o: ["G", "Go", "Au", "Ag"], a: "Au" },
        { q: "What does DNA stand for?", o: ["Dynamic Nuclear Acid", "Deoxyribonucleic Acid", "Deoxy Natural Acid", "None"], a: "Deoxyribonucleic Acid" },
        { q: "Which gas is most in the air?", o: ["Oxygen", "Hydrogen", "Carbon Dioxide", "Nitrogen"], a: "Nitrogen" },
        { q: "What’s the powerhouse of the cell?", o: ["Nucleus", "Ribosome", "Mitochondria", "Golgi body"], a: "Mitochondria" },
        { q: "What planet has the most moons?", o: ["Earth", "Mars", "Saturn", "Neptune"], a: "Saturn" },
        { q: "How many bones in human body?", o: ["206", "208", "210", "215"], a: "206" },
        { q: "What is photosynthesis?", o: ["Breathing", "Digesting", "Making food in plants", "Watering"], a: "Making food in plants" },
        { q: "What carries oxygen in blood?", o: ["White cells", "Plasma", "Hemoglobin", "Platelets"], a: "Hemoglobin" }
      ]},
      { name: "Extreme", questions: [
        { q: "What is the second law of thermodynamics?", o: ["Entropy increases", "Energy conserved", "Action-reaction", "All matter is atoms"], a: "Entropy increases" },
        { q: "Speed of light in vacuum?", o: ["300 m/s", "3000 km/h", "3x10^8 m/s", "1500 km/s"], a: "3x10^8 m/s" },
        { q: "Quantum theory relates to?", o: ["Gravity", "Electromagnetism", "Particles", "Friction"], a: "Particles" },
        { q: "Einstein’s famous equation?", o: ["F=ma", "E=mc^2", "V=IR", "P=IV"], a: "E=mc^2" },
        { q: "Unit of electric current?", o: ["Volt", "Ohm", "Ampere", "Watt"], a: "Ampere" },
        { q: "Which particle has negative charge?", o: ["Proton", "Neutron", "Electron", "Quark"], a: "Electron" },
        { q: "Strongest force in nature?", o: ["Gravity", "Magnetism", "Nuclear", "Friction"], a: "Nuclear" },
        { q: "Light behaves as?", o: ["Wave", "Particle", "Both", "Neither"], a: "Both" },
        { q: "What is Avogadro's number?", o: ["6.022×10²³", "3.14", "9.8", "1.6×10⁻¹⁹"], a: "6.022×10²³" },
        { q: "Chemical formula of ozone?", o: ["O2", "O3", "O", "CO2"], a: "O3" }
      ]}
    ];

    let score = 0, bulbs = 0, selected = null, qIdx = 0, lvl = 0;
    const intro = document.getElementById('intro');
    const quiz = document.getElementById('quiz');
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const submitBtn = document.getElementById('submit');
    const feedback = document.getElementById('feedback');
    const shopDiv = document.getElementById('shop');
    const scoreEl = document.getElementById('score');
    const bulbsEl = document.getElementById('bulbs');
    const timerEl = document.getElementById('timer');
    const streakDisplay = document.getElementById('streakDisplay');
    const startBtn = document.getElementById('start');

    function updateDisplay() {
      scoreEl.textContent = score;
      bulbsEl.textContent = bulbs;
    }

    function showQuestion() {
      const curr = allLevelsPool[lvl].questions[qIdx];
      questionEl.textContent = curr.q;
      optionsEl.innerHTML = '';
      selected = null;
      feedback.textContent = '';
      submitBtn.style.display = 'none';
      curr.o.forEach(opt => {
        const d = document.createElement('div');
        d.className = 'option';
        d.textContent = opt;
        d.onclick = () => {
          selected = opt;
          Array.from(optionsEl.children).forEach(c => {
            if (c.className === 'option') c.style.background = '';
          });
          d.style.background = '#d0eaff';
          feedback.textContent = '';
          submitBtn.style.display = 'block';
          submitBtn.disabled = false;
        };
        optionsEl.appendChild(d);
      });
    }

    function nextQuestion() {
      qIdx++;
      if (qIdx >= allLevelsPool[lvl].questions.length) {
        feedback.textContent = "🎉 You've finished the level!";
        submitBtn.style.display = 'none';
        return;
      }
      showQuestion();
    }

    submitBtn.onclick = () => {
      if (!selected) return;
      const curr = allLevelsPool[lvl].questions[qIdx];
      if (selected === curr.a) {
        feedback.style.color = '#080';
        feedback.textContent = '✅ Correct!';
        score++;
        bulbs++;
      } else {
        feedback.style.color = '#d00';
        feedback.textContent = '❌ Wrong!';
      }
      updateDisplay();
      submitBtn.disabled = true;
      setTimeout(nextQuestion, 1000);
    };

    startBtn.onclick = () => {
      lvl = parseInt(document.getElementById("levelSelect").value);
      qIdx = 0;
      score = 0;
      bulbs = 0;
      intro.style.display = 'none';
      quiz.style.display = 'block';
      shopDiv.style.display = 'block';
      timerEl.style.display = 'block';
      streakDisplay.style.display = 'block';
      updateDisplay();
      showQuestion();
    };
  </script>
</body>
</html>
